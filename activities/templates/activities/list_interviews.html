<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Lista de Abordados</title>
</head>
<body>
    <h1>Lista de Abordados</h1>
    {% if interviews %}
    <table>
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Observaciones</th>
        {% for interview in interviews %}
        <tr>
            <td>{{interview.date}}</td>
            <td>{{interview.personal_data.name}}</td>
            <td>{{interview.observations}}</td>
        </tr>
            {%  endfor%}
            {%  else %}
            <h3>No se ha registrado ning√∫n abordaje</h3>

        {% endif %}
    </table>
</body>
</html>
