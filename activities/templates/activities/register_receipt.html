{% extends 'base.html' %}
{% block title %}
Registro de proveedor
{% endblock %}
{% block content %}
    <h2>Registro de recibo</h2>

    <form action="{% url 'register_r' %}" method="post">
{% csrf_token %}
        <h4>Datos del recibo</h4>
        <table>{{receipt}}</table>
        <h4>Datos del material</h4>
        <table>{{supply_type}}</table>
        <input type="submit" value="Enviar">
        <a href="{% url 'list_receipts' %}">Volver</a>
    </form>
{% endblock %}
