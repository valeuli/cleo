{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polímeros Nacionales</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for msg in messages %}
    <li>
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
<h1>Polímeros Nacionales</h1>
{% block content %}
{% endblock %}
</body>
</html>
