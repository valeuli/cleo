<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>

        {% for person in people %}

        </tr>
            {%  endfor%}
            {%  else %}
            <h3>No se han registrado personas</h3>

        {% endif %}

</body>
</html>
